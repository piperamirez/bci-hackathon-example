<ion-view view-title="Transferencias">
  <ion-content class="stable-bg">
    <ion-refresher on-refresh="getTransferencias()"></ion-refresher>
    <div class="text-center padding" ng-if="transferencias == null">
      <ion-spinner></ion-spinner>
    </div>
    <div ng-if="transferencias">
      <ion-list>
        <ion-item collection-repeat="transferencia in transferencias | orderByDate">
          <span class="item-note positive">{{transferencia.monto | currency:$:0 }}</span>
          <p>{{transferencia.fecha | date:'dd-MM-yyyy \'a las\' HH:mm'}}</p>
          <small class="balanced">{{transferencia.estado}}</small>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
